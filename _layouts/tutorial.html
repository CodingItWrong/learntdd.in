---
layout: default
---
<article class="post">

  <img class="logo" src="{{ page.logo }}" width="100" height="100" alt="{{ page.logo_alt }}" />

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
